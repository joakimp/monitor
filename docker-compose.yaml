version: "2"
services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.37.5
    container_name: cadvisor
    privileged: true
	detach: true
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/Stockholm
	  - device=/dev/kmsg
    volumes:
      - /:/rootfs:ro
	  - /var/run:/var/run:ro
	  - /sys:/sys:ro
	  - /var/lib/docker/:/var/lib/docker:ro
	  - /dev/disk/:/dev/disk:ro
    ports:
      - 8085:8080		
    restart: unless-stopped
